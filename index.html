<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-a-assets>
        <a-asset-item id="girl" src="assets/models/girl/scene.gltf"></a-asset-item>
        <a-asset-item id="bench" src="assets/models/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/models/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/models/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/models/cat/Mesh_Kitten.gltf"></a-asset-item>
        
      </a-a-assets>

      <a-sky src="assets/background.jpg"></a-sky>

      <a-camera position = '0 10 30' camera look-controls wasd-controls></a-camera>

    
      <a-entity shadow="receive:true;">
        <a-entity gltf-model="#street" position="0 0 1" rotation="0 0 180" scale="7 2 3"></a-entity>
      </a-entity>

      <a-entity scale="4 5 4" gltf-model="#girl" position="0 0 10" shadow="cast:true;"></a-entity>

      
      <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="10 0 1" shadow="cast:true;"></a-entity>
      
      <a-entity scale="0.5 0.5 0.5" gltf-model="#lamp" position="-15 0 0" shadow="cast:true;"></a-entity>

     
      <a-entity gltf-model="#cat" position="13 5 14" rotation="0 40 0" shadow="cast:true;" scale="0.15 0.15 0.15"></a-entity>


      <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35" position="-5.92951 8.39487 1.29438"></a-entity>
      <a-entity light="type: ambient;"> </a-entity>

    </a-scene>

  </body>
</html>
